name: sas
author: workbench-interactive-analysis@broadinstitute.org
description: |
  SAS
version: 0.0.10
services:
  sas:
    image: "us.gcr.io/broad-dso-gcr-test/terra-sas-aou:0.1.0"
    port: 8080
    pdMountPath: "/home"
    pdAccessMode: "ReadWriteOnce"
    environment:
      # needed to disable auth
      PRE_DEPLOY_SCRIPT: ""
      SETINIT_TEXT: ""
      RUN_MODE: "developer"